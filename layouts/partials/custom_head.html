<script>

  if (navigator.userAgent.toLowerCase().indexOf('firefox') > -1) {
    document.querySelector('html').style.display = "block";

    //console.log('this should run only on firefox');
  }

  document.addEventListener("DOMContentLoaded", () => {

    document.querySelector('html').style.display = 'block';

    let div_button = document.getElementById('div_toggle');
    div_button.style.display = 'block';

    let switcher = document.getElementById("toggle");
    switcher.style.display = 'block';
    setTimeout(() => {switcher.classList.add("add");}, 100);
    switcher.addEventListener("click", () => {
      if (!localStorage.getItem('dark')) {
        localStorage.setItem('dark', "true");
      } else {
        localStorage.removeItem('dark');
      }
      document.querySelector('html').toggleAttribute('data-dark-mode');
    });

  });

</script>
